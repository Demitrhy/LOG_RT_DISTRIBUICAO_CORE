apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "front-pedido-direto-react.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "front-pedido-direto-react.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "front-pedido-direto-react.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "front-pedido-direto-react.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ print .Values.image.registry "/" .Values.image.repository ":" .Values.image.tag | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
          {{- if or .Values.configmap.enabled .Values.secret.enabled }}
          envFrom:
          {{- if .Values.configmap.enabled }}
          - configMapRef:
              name: "{{ include "front-pedido-direto-react.name" . }}"
          {{- end }}
          {{- if .Values.secret.enabled }}
          - secretRef:
              name: "{{ .Values.secret.name }}"
          {{- end }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}    
          livenessProbe:
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            httpGet:
               path: {{ .Values.livenessProbe.path }}
               port: {{ .Values.livenessProbe.port }}
               scheme: {{ .Values.livenessProbe.scheme }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            httpGet:
               path: {{ .Values.readinessProbe.path }}
               port: {{ .Values.readinessProbe.port }}
               scheme: {{ .Values.readinessProbe.scheme }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | trim | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | trim | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
